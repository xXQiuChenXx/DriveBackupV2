name: Bug report
description: Create a report to help us improve
title: "[Bug]"
labels: ["Bug"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report! Fill out the following form to your best ability to help us fix the problem.
      Only use this if you're absolutely sure that you found a bug and can reproduce it. For anything else, use: [our Discord server](https://discord.gg/VdCAUtm) or the [the Wiki](https://github.com/MaxMaeder/DriveBackupV2/wiki).
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: Steps to reproduce this behavior
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots / Videos
    description: |
      If applicable, add screenshots to help explain your problem.
- type: textarea
  attributes:
    label: Server and Plugin Versions
    description: |
      If this bug occurs on a server you do not control, please fill this in to the best of your knowledge.
    placeholder: |
      - Server Software: [e.g. Paper, Spigot, Bukkit]
      - Server Version: [e.g. 1.16.5-365]
      - Plugin Version: [e.g. 1.6.1]
  validations:
    required: true
- type: textarea
  attributes:
    label: Logs
    description: |
      Please provide a link to the log where the error occurred.
      You can upload the log file to https://mclo.gs and paste the link here.
  validations:
    required: true
- type: textarea
  attributes:
    label: Config
    description: |
      Please provide a link to your config.yml file.
      Please remove any sensitive information from the config file before uploading it.
      You can upload the file to https://pastebin.com and paste the link here.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional Information
    description: |
      Add any other information about the problem here.
      Any additional information you can provide may help us fix the problem faster.